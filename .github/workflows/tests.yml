name: Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run tests
        env:
          RUN_REAL_API_TESTS: "0"
        run: |
          python -m pytest
